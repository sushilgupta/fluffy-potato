<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Truck</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <style>
        .truck_container {
            position: absolute;
            left: 0;
            width: 400px;
            height: 400px;
            animation: goRight 30s infinite linear normal;
        }

        @keyframes goRight {
            from {
                margin-left: -20%
            }
            to {
                margin-left: 105%
            }
        }

        @keyframes goLeft {
            from {
                margin-left: 105%
            }
            to {
                margin-left: -20%
            }
        }

        .truck_body {
            background: #EEEFEE;
            position: absolute;
            left: 0;
            top: 200px;
            width: 275px;
            height: 180px;
        }

        .truck_text {
            padding: 50px;
            font-size: 36px;
        }

        .truck_head {
            background: #B4DBEC;
            position: absolute;
            left: 280px;
            top: 240px;
            width: 150px;
            height: 150px;
            border-radius: 150px;
        }

        .truck_horizontal_base {
            background: #C1E900;
            position: absolute;
            left: 0;
            top: 380px;
            width: 400px;
            height: 20px;
        }

        .truck_vertical_base {
            background: #C1E900;
            position: absolute;
            left: 280px;
            top: 240px;
            width: 65px;
            height: 150px;
        }

        .truck_wheels_container {
            top: 390px;
            width: 100%;
            height: 50px;
            position: relative;
            z-index: -1;
        }

        .truck_wheel {
            background: #B2B3B2;
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            animation: rotateRight 4s infinite linear;
        }

        @keyframes rotateRight {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateLeft {
            100% {
                transform: rotate(-360deg);
            }
        }

        .truck_front_wheel {
            left: 280px;
        }

        .truck_back_wheel {
            left: 50px;
        }

        .truck_spoke {
            background: #FFFFFF;
            position: absolute;
            left: 25px;
            top: 0;
            width: 5px;
            height: 50px;
        }
    </style>
    <script>
        $(document).keydown(function (event) {
            switch (event.keyCode) {
                case 37:
                    changeDirection("left");
                    break;
                case 39:
                    changeDirection("right");
                    break;
            }
        });

        function changeDirection(direction) {
            $('.truck_wheel').each(function () {
                if (direction === "right") {
                    $(this).css('animation', "rotateRight 4s infinite linear");
                    $('.truck_container').css('animation', "goRight 30s infinite linear normal");
                } else {
                    $(this).css('animation', "rotateLeft 4s infinite linear");
                    $('.truck_container').css('animation', "goLeft 30s infinite linear normal");
                }
            });
        }
    </script>
</head>
<body>
<div class="truck_container">
    <div class="truck_body">
        <div class="truck_text">Hello, customer!</div>
    </div>
    <div class="truck_chassis">
        <div class="truck_head"></div>
        <div class="truck_base">
            <div class="truck_vertical_base"></div>
            <div class="truck_horizontal_base"></div>
        </div>
        <div class="truck_wheels_container">
            <div class="truck_wheel truck_front_wheel">
                <div class="truck_spoke"></div>
            </div>
            <div class="truck_wheel truck_back_wheel">
                <div class="truck_spoke"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
